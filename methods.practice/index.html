<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form action="methods.php" method="post" enctype="multipart/form-data">
        <div>
            <p>Постер фильма*: <label><input id="posterimage" name="image" required type="file" accept=".jpg,.png"></label></p>
        </div>
        <div>
            <label><input id="fname" name="fname" required type="text" placeholder="Название фильма*"></label>
        </div>
        <div>
            <p>Сейчас в кинотеатрах?<input type="checkbox" name="inthecinema" value="до сих пор показывают или "></p>
        </div>
            
        <div>
            <p>Где показывают:</p>
            <p><input id="tl" name="cinema1" type="checkbox" value=" Apollo Tallin, ">Apollo Tallinn</p>
            <p><input id="jv" name="cinema2" type="checkbox" value=" Apollo Johvi, ">Apollo Johvi</p>
            <p><input id="tr" name="cinema3" type="checkbox" value=" Apollo Tartu, ">Apollo Tartu</p>
        </div>
        <div>
            <p>Жанр фильма:</p>
            <select name="Zanr">
                <option id="hr" name="hr" value=" снимали в жанре Horror ">Хоррор</option>
                <option id="bl" name="bl" value=" снимали в жанре Blockbuster ">Блокбастер</option>
                <option id="dr" name="dr" value=" снимали в жанре Dramma ">Драма</option>
                <option id="cm" name="cm" value=" снимали в жанре Comedy">Комедия</option>
        </select>
        </div>
        <div>
            <p>Рейтинг: </p>
            <p><input id="G" name="rating" type="radio" value=" с рейтингом G ">G</p>
            <p><input id="PG" name="rating" type="radio" value=" с рейтингом PG ">PG</p>
            <p><input id="PG-13" name="rating" type="radio" value=" с рейтингом PG-13 ">PG-13</p>
            <p><input id="R" name="rating" type="radio" value=" с рейтингом R ">R</p>   
        </div>
        <div>
            <p>Кассовые сборы: <input id="money" name="money" type="number" value="0"></p>
        </div>
        <div>
            <p>Количество посетивших: <input id="views" name="views" type="number" value="0"></p>
        </div>
        <div>
            <label><textarea name="descript" required id="descript" placeholder="Описание фильма*"></textarea></label>
        </div>

        <button type="submit"> Отправить </button>
    </form>
    
</body>
</html>
