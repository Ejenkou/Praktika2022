<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="methods.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="center form-switch">
        <form action="methods.php" method="post" enctype="multipart/form-data">
            <div class="line">
                <p>Постер фильма*:</p> <label><input class="form-control justify-content-center" id="posterimage" name="image" required type="file" accept=".jpg,.png"></label>
            </div>
            <br>
            <div>
                <label><input id="fname" class="form-control" name="fname" required type="text" placeholder="Название фильма*"></label>
            </div>
            <br>
            <div class="line">
                <p>Сейчас в кинотеатрах?</p><input type="checkbox" class="form-check-input" name="inthecinema" value="до сих пор показывают или ">
            </div>
            <br>    
            <div class="line">
                <p>Где показывают:</p>
                <label class="margins"><input id="tl" name="cinema1" type="checkbox" class="form-check-input" value=" Apollo Tallin, ">Apollo Tallinn</label>
                <label class="margins"><<input id="jv" name="cinema2" type="checkbox" class="form-check-input" value=" Apollo Johvi, ">Apollo Johvi</label>
                <label class="margins"><input id="tr" name="cinema3" type="checkbox" class="form-check-input" value=" Apollo Tartu, ">Apollo Tartu</label>
            </div>
            <br>
            <div>
                Жанр фильма:
                <select class="form-select textincenter" name="Zanr">
                    <option id="hr" name="hr" value=" снимали в жанре Horror ">Хоррор</option>
                    <option id="bl" name="bl" value=" снимали в жанре Blockbuster ">Блокбастер</option>
                    <option id="dr" name="dr" value=" снимали в жанре Dramma ">Драма</option>
                    <option id="cm" name="cm" value=" снимали в жанре Comedy">Комедия</option>
            </select>
            </div>
            <br>
            <div class="line">
                <p>Рейтинг:</p>
                <label class="margins2"><input class="form-check-input" id="G" name="rating" type="radio" value=" с рейтингом G ">G</label>
                <label class="margins2"><input class="form-check-input" id="PG" name="rating" type="radio" value=" с рейтингом PG ">PG</label>
                <label class="margins2"><input class="form-check-input" id="PG-13" name="rating" type="radio" value=" с рейтингом PG-13 ">PG-13</label>
                <label class="margins2"><input class="form-check-input" id="R" name="rating" type="radio" value=" с рейтингом R ">R  </label>
            </div>
            <br>
            <div>
                Кассовые сборы: <input class="form-control textincenter" id="money" name="money" type="number" value="0">
            </div>
            <br>
            <div>
                Количество посетивших: <input class="form-control textincenter" id="views" name="views" type="number" value="0">
            </div>
            <br>
            <div class="line">
                <label><textarea class="form-control textarea textincenter" name="descript" required id="descript" placeholder="Описание фильма*"></textarea></label>
            </div>
            <br>
            <div>
            <button  type="submit" class="btn btn-primary"> Отправить </button>
            </div>
        </form>
    </div>
    </body>
    </html>
