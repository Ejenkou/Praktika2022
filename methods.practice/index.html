<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-image: url('./images/film.jpg'); background-size: 100%;">
    <!-- block -->
    <form action="methods.php" class="form-inline" method="post" enctype="multipart/form-data">
    <div class="container border border-dark " style="background-color: white;">
        <div class="alert alert-primary d-flex mb-3 col-12 col-md-auto" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>

            <!-- alert -->

            <div>
              Заполните все необходимые поля, обозначенные символом "*"
            </div>
          </div>   
            <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center align-content-center">

            <!-- column1 -->

        <div class="col">

            <!-- input with choosing file:  jpg/png  -->  

            <div class="mb-3 col-12 col-md-auto">
                <p>●Постер фильма*:</p> <label><input class="form-control" id="posterimage" name="image" required type="file" accept=".jpg,.png"></label>
            </div>

            <!--input with film name-->

            <div class="mb-3 col-12 col-md-auto">
                <p>●Название фильма*:</p>
                <label><input id="fname" class="form-control" name="fname" required type="text"></label>
            </div>

            <!-- chekbox: is film still on cinema -->

            <div class="mb-3 col-12 col-md-auto">
                <label>●Сейчас в кинотеатрах? <input type="checkbox" class="form-check-input" name="inthecinema" value="до сих пор показывают или "></label>
            </div>
            
             <!-- checkboxes: where is film shown -->

            <div class="mb-3 col-12 col-md-auto form-check-inline">
                <p>Где показывают:</p>
                <label><input id="tl" name="cinema1" type="checkbox" class="form-check-input" value=" Apollo Tallin, ">Apollo Tallinn</label>
                <input id="jv" name="cinema2" type="checkbox" class="form-check-input" value=" Apollo Johvi, ">Apollo Johvi
                <input id="tr" name="cinema3" type="checkbox" class="form-check-input" value=" Apollo Tartu, ">Apollo Tartu
            </div>
            

             <!-- selection: film genre -->

            <div class="mb-3 col-12 col-md-auto">
                <p>●Жанр фильма:</p>
                <label><select class="form-select text-center" name="Zanr">
                    <option id="hr" name="hr" value=" снимали в жанре Horror ">Хоррор</option>
                    <option id="bl" name="bl" value=" снимали в жанре Blockbuster ">Блокбастер</option>
                    <option id="dr" name="dr" value=" снимали в жанре Dramma ">Драма</option>
                    <option id="cm" name="cm" value=" снимали в жанре Comedy">Комедия</option>
                </select>
                </label>
            </div>
        </div>

         <!-- column2 -->
         
        <div class="col">

             <!-- radio: film rating-->

            <div class="mb-3 col-12 col-md-auto form-check-inline">
                <p>●Рейтинг:</p>
                <input class="form-check-input" id="G" name="rating" type="radio" value=" с рейтингом G ">G
                <input class="form-check-input" id="PG" name="rating" type="radio" value=" с рейтингом PG ">PG
                <input class="form-check-input" id="PG-13" name="rating" type="radio" value=" с рейтингом PG-13 ">PG-13
                <input class="form-check-input" id="R" name="rating" type="radio" value=" с рейтингом R ">R 
            </div>

             <!-- input with number type-->
             
            <div class="mb-3 col-12 col-md-auto">
                <p>●Кассовые сборы:</p>
                <label><input class="form-control text-center" id="money" name="money" type="number" value="0"></label>
            </div>
            <div class="mb-3 col-12 col-md-auto">
                <p>●Количество посетивших:</p>
                <label><input class="form-control text-center" id="views" name="views" type="number" value="0"></label>
            </div>

             <!-- input with textarea: film description-->

            <div class="mb-3 col-12 col-md-auto">
                <p>●Описание фильма*:</p>
                <textarea class="form-control" name="descript" required id="descript"></textarea>
            </div>

             <!-- button with submit -->


        </div>
            <div class="mb-3 col-12 col-md-auto">
                <button  type="submit" class="btn btn btn-dark"> Отправить </button>
            </div>
        </div>
        </div>
        </form>
    </div>
    </body>
    </html>
